<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='responsive.css') }}">
	<title>Edit Restaurant</title>
</head>
<body>
	<main>
		<section class="content">
			<section class="new">
				<h1>Edit {{restaurant.name}}</h1>
			</section>
			<section class="form">
				<form action="{{url_for('editRestaurant', restaurant_id=restaurant_id)}}" method="POST">
						<span>Name:</span>
						<input type="text" name="name" size="30" value={{restaurant.name}} >
						</br></br>
						<input type="submit" name="Edit" class="submit">
				</form>
			</section>
		</section>
	</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='responsive.css') }}">
	<title>Delete Restaurant</title>
</head>
<body>
	<main>
		<section class="content">
			<section class="new">
				<h1>Delete {{restaurant.name}}</h1>
			</section>
			<section class="form">
				<form action="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}" method="POST">
						<span>Are you sure you want to delete {{restaurant.name}}?</span>
						</br></br>
						<input type="submit" name="delete" class="submit" value="DELETE">
				</form>
			</section>
		</section>
	</main>
</body>
</html>

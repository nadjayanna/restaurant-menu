<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='responsive.css') }}">
	<title>Restaurants Menu</title>
</head>
<body>
	<main>
		<section class="content">
			<section class="new">
				<a href = "{{url_for('newRestaurant') }}">CREATE NEW RESTAURANT</a>
				<div class = 'flash'>
            {% with messages = get_flashed_messages()%}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li><strong>{{message}}</strong></li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
			</section>
			<section class="list">
				<ul>
					{% for restaurant in restaurants %}
						<li class="list__item" >
		            <a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">{{restaurant.name}}</a>
		        </li>
		        <div class="list__button">
      			    <a href="{{ url_for('editRestaurant', restaurant_id=restaurant.id) }}">Edit</a>
      			    <a href="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id) }}">Delete</a>
      			 </div>
					{% endfor %}
				</ul>
			</section>
		</section>
	</main>
</body>
</html>
